<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>SealLaw — AI Legal Assistant</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Playfair+Display:wght@600;700&display=swap" rel="stylesheet">

<style>
:root{
  --primary:#3D5628;
  --bg:#D9E7C7;
  --card:#EEF5E6;
  --text:#1E2A16;
  --muted:#5E6F57;
  --border:#C7D8B6;
  --radius:18px;
}
*{box-sizing:border-box}
body{
  margin:0;
  font-family:Inter, sans-serif;
  background:var(--bg);
  color:var(--text);
}
.app{max-width:1200px;margin:auto;padding:40px 20px;}

.navbar{
  display:flex;
  justify-content:space-between;
  align-items:center;
  padding:20px 40px;
  background:var(--primary);
  color:white;
}
.navbar h2{font-family:Playfair Display, serif;cursor:pointer;}

.nav-buttons button{
  background:white;
  border:none;
  padding:8px 16px;
  margin-left:10px;
  border-radius:999px;
  cursor:pointer;
  font-weight:600;
  color:var(--primary);
}

.hero{text-align:center;padding:80px 20px 40px;}
.hero h1{font-size:52px;font-family:Playfair Display, serif;}
.hero p{color:var(--muted);margin-top:12px;font-size:18px;}

.search-container{
  display:flex;
  max-width:750px;
  margin:40px auto;
  background:white;
  border-radius:999px;
  overflow:hidden;
  box-shadow:0 10px 30px rgba(0,0,0,0.08);
}
.search-container input{
  flex:1;border:none;padding:18px;font-size:16px;outline:none;
}
.search-container button{
  background:var(--primary);color:white;border:none;
  padding:0 30px;font-weight:600;cursor:pointer;
}

.chips{
  display:flex;justify-content:center;
  gap:12px;flex-wrap:wrap;margin-top:20px;
}
.chip{
  background:var(--card);
  border:1px solid var(--border);
  padding:8px 18px;border-radius:999px;
  cursor:pointer;
}

.results{margin-top:60px;}
.card{
  background:var(--card);
  padding:24px;border-radius:var(--radius);
  box-shadow:0 6px 20px rgba(0,0,0,0.05);
}

.case{border-bottom:1px solid var(--border);padding:16px 0;}
.case:last-child{border-bottom:none;}
.meta{font-size:14px;color:var(--muted);margin-top:8px;}

.small-btn{
  background:var(--primary);
  color:white;border:none;
  padding:6px 12px;border-radius:999px;
  cursor:pointer;font-size:13px;
  margin-top:8px;
}

.disclaimer{
  background:#f3f8ec;
  padding:20px;border-radius:var(--radius);
  margin-top:50px;font-size:14px;
  color:var(--muted);border:1px solid var(--border);
}

footer{
  margin-top:40px;padding:30px;
  text-align:center;background:var(--primary);
  color:white;
}

/* MODAL */
.modal{
  display:none;position:fixed;inset:0;
  background:rgba(0,0,0,0.5);
  align-items:center;justify-content:center;
}
.modal-content{
  background:white;padding:30px;
  border-radius:var(--radius);
  width:320px;
}
.modal-content input{
  width:100%;padding:10px;margin:8px 0;
}
.modal-content .submit-btn{
  background:var(--primary);
  color:white;
  border:none;
  padding:10px;
  width:100%;
  border-radius:8px;
  cursor:pointer;
}
.close-btn{
  background:#ccc;margin-top:8px;
  width:100%;padding:8px;border:none;
  border-radius:8px;cursor:pointer;
}
.loading{
  color:var(--muted);
  font-style:italic;
}
</style>
</head>

<body>

<div class="navbar">
  <h2 onclick="location.reload()">SealLaw</h2>
  <div class="nav-buttons">
    <button onclick="openModal('signin')">Sign In</button>
    <button onclick="openModal('signup')">Sign Up</button>
  </div>
</div>

<div class="app">

<section class="hero">
  <h1>Introducing SealLaw</h1>
  <p>AI-powered legal assistant backed by 100+ verified Supreme Court judgments.</p>
</section>

<div class="search-container">
  <input id="q" placeholder="Describe your legal issue..." />
  <button id="askBtn">Search</button>
</div>

<div class="chips">
  <button class="chip">Privacy</button>
  <button class="chip">Medical Negligence</button>
  <button class="chip">Cheque Bounce</button>
  <button class="chip">Motor Accident</button>
  <button class="chip">Constitution</button>
</div>

<div class="results">
  <div class="card">
    <h3>Search Results</h3>
    <div id="casesContainer" class="loading">Loading cases...</div>
  </div>
</div>

<div class="disclaimer">
  <strong>Disclaimer:</strong> Educational legal information only.
</div>

</div>

<footer>
  SealLaw © 2026 — AI Legal Assistance Platform
</footer>

<!-- AUTH MODAL -->
<div id="authModal" class="modal" onclick="outsideClick(event)">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <input id="authEmail" placeholder="Email">
    <input id="authPassword" type="password" placeholder="Password">
    <button class="submit-btn" onclick="submitAuth()">Submit</button>
    <button class="close-btn" onclick="closeModal()">Cancel</button>
  </div>
</div>

<script>
let casesData = [];

async function loadCases(){
  try{
    const res = await fetch("./cases.json");
    if(!res.ok) throw new Error();
    casesData = await res.json();
    displayCases(casesData.slice(0,5));
  }catch{
    document.getElementById("casesContainer").innerHTML = "Failed to load cases.";
  }
}

function displayCases(cases){
  const container = document.getElementById("casesContainer");
  container.innerHTML = "";

  if(!cases.length){
    container.innerHTML = "<p>No matching cases found.</p>";
    return;
  }

  cases.forEach(c=>{
    const caseDiv = document.createElement("div");
    caseDiv.className = "case";

    const title = document.createElement("h4");
    title.textContent = c.title;   // plain text (no italics)

    const summary = document.createElement("div");
    summary.className = "meta";
    summary.textContent = (c.summary || "").substring(0,250) + "...";

    const law = document.createElement("div");
    law.className = "meta";
    law.innerHTML = "<strong>Law:</strong> " + (c.law || []).join(", ");

    const helpline = document.createElement("div");
    helpline.className = "meta";
    helpline.innerHTML = "<strong>Helpline:</strong> " + (c.helpline || "N/A");

    const button = document.createElement("button");
    button.className = "small-btn";
    button.textContent = "View Full Case";
    button.onclick = () => window.open(c.reference, "_blank");

    caseDiv.appendChild(title);
    caseDiv.appendChild(summary);
    caseDiv.appendChild(law);
    caseDiv.appendChild(helpline);
    caseDiv.appendChild(button);

    container.appendChild(caseDiv);
  });
}

function searchCases(){
  const query = document.getElementById("q").value.trim().toLowerCase();
  if(!query) return;

  const filtered = casesData.filter(c=>{
    const combined = (c.title + " " + c.summary + " " + (c.law||[]).join(" ")).toLowerCase();
    return combined.includes(query);
  });

  displayCases(filtered.slice(0,10));
}

document.getElementById("askBtn").addEventListener("click", searchCases);
document.getElementById("q").addEventListener("keypress", e=>{
  if(e.key==="Enter") searchCases();
});

document.querySelectorAll(".chip").forEach(chip=>{
  chip.addEventListener("click",()=>{
    document.getElementById("q").value = chip.innerText;
    searchCases();
  });
});

/* AUTH MODAL */
function openModal(type){
  document.getElementById("authModal").style.display="flex";
  document.getElementById("modalTitle").innerText =
    type==="signin" ? "Sign In" : "Sign Up";
}

function closeModal(){
  document.getElementById("authModal").style.display="none";
}

function outsideClick(e){
  if(e.target.id === "authModal") closeModal();
}

function submitAuth(){
  const email = document.getElementById("authEmail").value;
  alert("Demo mode. Logged in as " + email);
  closeModal();
}

loadCases();
</script>

</body>
</html>
