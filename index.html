<!DOCTYPE html>

<title>SealLaw â€” Legal Literacy Platform</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<div class="navbar">
  <h2 onclick="location.reload()">SealLaw</h2>
  <div class="nav-buttons">
    <button onclick="openModal('signin')">Sign In</button>
    <button onclick="openModal('signup')">Sign Up</button>
  </div>
</div>

<div class="container">

<div class="hero">
  <h1>SealLaw</h1>
  <p>Building legal literacy and connecting citizens with advocates through verified public judgments.</p>
</div>

<div class="search-box">
  <input id="q" placeholder="Search legal issue...">
  <button onclick="searchCases()">Search</button>
</div>

<div class="card">
  <h3>Search Results</h3>
  <div id="resultsContainer"></div>
</div>

</div>

<div class="modal" id="authModal">
  <div class="modal-content">
    <h3 id="modalTitle"></h3>
    <input id="authEmail" placeholder="Email">
    <input id="authPassword" type="password" placeholder="Password">
    <button class="small-btn" onclick="submitAuth()">Submit</button>
    <button onclick="closeModal()">Cancel</button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
